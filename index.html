<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>Ambient Sounds</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

    .container {
        display: flex;
        flex-wrap: wrap;
        width: 520px;
        justify-content: center;
    }

    .image-container {
    width: 250px;
    height: 250px;
    padding: ;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    margin-right: 10px;
    margin-bottom: 10px;
}

.image-container img {
    object-fit: cover;
    width: 100%;
    height: 100%;
}


.image-title {
  position: absolute;
  color: white;
  font-weight: bold;
  font-size: 24px;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 8px;
  bottom: 0;
  width: 100%;
  text-align: center; /* center the text horizontally */
  display: flex; /* use flexbox to center the text vertically */
  justify-content: center; /* center the text vertically */
  align-items: center; /* center the text vertically */
}

</style>
<script>
    let playing = null;

    function toggleSound(element, soundId) {
        const audio = document.getElementById(soundId);
        if (playing && playing !== audio) {
            playing.pause();
            playing.currentTime = 0;
        }

        if (audio.paused) {
            audio.play();
            playing = audio;
            element.classList.add("selected");
        } else {
            audio.pause();
            element.classList.remove("selected");
        }
    }
</script>
</head>
<body>
    <div class="container">
        <div class="image-container" onclick="toggleSound(this, 'street-sound')">
            <img src="street.jpg" alt="street">
            <span class="image-title">Street</span>
        </div>
        <div class="image-container" onclick="toggleSound(this, 'coffee-shop-sound')">
            <img src="coffee_shop.jpg" alt="coffee shop">
            <span class="image-title">Coffee Shop</span>
        </div>
        <div class="image-container" onclick="toggleSound(this, 'forest-sound')">
            <img src="forest.jpg" alt="forest">
            <span class="image-title">Forest</span>
        </div>
        <div class="image-container" onclick="toggleSound(this, 'rainy-days-sound')">
            <img src="rainy_days.jpg" alt="rainy days">
            <span class="image-title">Rainy Days</span>
        </div>
    </div>
    <audio id="street-sound" src="street.mp3" loop></audio>
    <audio id="coffee-shop-sound" src="coffee-shop.mp3" loop></audio>
    <audio id="forest-sound" src="forest.mp3" loop></audio>
    <audio id="rainy-days-sound" src="rainy-days.mp3" loop></audio>
</body>
</html>
