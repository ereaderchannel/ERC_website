<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Music Selector</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
  margin: 0 auto;
  text-align: center;
}

<link rel="shortcut icon" type="image/jpg" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

.title-container {
  text-align: center;
  margin-bottom: 1rem;
}

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 50%;
            gap: 10px;
        }
        .image-box {
            position: relative;
            width: 200px; /* add this line to set the width to 200 pixels */
            height: 200px; /* add this line to set the height to 200 pixels */
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .image-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px; /* add this line to set the width to 200 pixels */
            height: 200px; /* add this line to set the height to 200 pixels */
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .image-box:hover img {
            opacity: 1;
        }
        .image-box h3 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }


        .music-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 50%;
  margin-top: 20px;
}

.play-pause button {
  background-color: transparent;
  border: none;
  color: #333;
  font-size: 1.5rem;
  margin-right: 10px;
  cursor: pointer;
}

.play-pause button:hover {
  color: #666;
}

.volume {
  display: flex;
  align-items: center;
  color: #333;
  font-size: 1.2rem;
}

.volume label {
  margin-right: 10px;
}

.volume input[type="range"] {
  -webkit-appearance: none;
  width: 100%;
  height: 5px;
  margin: 0 10px;
  background-color: #ddd;
  outline: none;
}

.volume input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  background-color: #333;
  border-radius: 50%;
  cursor: pointer;
}
.mini-player {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 50%;
  margin-top: 20px;
  background-color: #ddd;
  border-radius: 5px;
  padding: 10px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

.track-info {
  flex: 1 1 0;
}

.track-name {
  margin: 0;
  font-size: 1.2rem;
  font-weight: bold;
}

.player-controls {
  display: flex;
  justify-content: center;
  align-items: center;
}

.player-controls button {
  background-color: transparent;
  border: none;
  color: #333;
  font-size: 1.5rem;
  margin-right: 10px;
  cursor: pointer;
}

.player-controls button:hover {
  color: #666;
}
    </style>

    <script>
       function playMusic(id) {
    stopAllAudio();
    let audio = document.getElementById(id);
    audio.currentTime = 0;
    audio.play();
}

function showMusicIcon(el) {
    el.querySelector(".music-icon").style.display = "block";
}

function hideMusicIcon(el) {
    el.querySelector(".music-icon").style.display = "none";
}

function imageClick(el, audioId) {
  let audio = document.getElementById(audioId);
  
  if (el.classList.contains("selected")) {
    // If the element is already selected, pause the audio and deselect the element
    el.classList.remove("selected");
    hideMusicIcon(el);
    audio.pause();
  } else {
    // Otherwise, select the element, show the music icon, and play/resume the audio
    document.querySelectorAll(".image-box").forEach(function(item) {
      item.classList.remove("selected");
      hideMusicIcon(item);
    });
    el.classList.add("selected");
    showMusicIcon(el);
    audio.play();
  }
}

function stopAudio(id) {
    let audio = document.getElementById(id);
    audio.pause();
    audio.currentTime = 0;
}

function stopAllAudio() {
  let audioElements = document.getElementsByTagName("audio");
  
  for (let audio of audioElements) {
    audio.pause();
    audio.currentTime = 0;
  }
}

function resumeMusic(id) {
  let audio = document.getElementById(id);
  
  if (audio.paused) {
    audio.play();
  }
}


    </script>

</head>

<body>

    <div class="container">
        <div class="image-box" onclick="imageClick(this, 'street-audio')">
            <img src="street.jpg" alt="Street">
            <h3>Street</h3>
            <span class="music-icon">&#9835;</span>
        </div>
        <div class="image-box" onclick="imageClick(this, 'coffee-shop-audio')">
            <img src="coffee_shop.jpg" alt="Coffee Shop">
            <h3>Coffee Shop</h3>
            <span class="music-icon">&#9835;</span>
        </div>
        <div class="image-box" onclick="imageClick(this, 'forest-audio')">
            <img src="forest.jpg" alt="Forest">
            <h3>Forest</h3>
            <span class="music-icon">&#9835;</span>
        </div>
        <div class="image-box" onclick="imageClick(this, 'rainy-days-audio')">
            <img src="rainy_days.jpg" alt="Rainy Days">
            <h3>Rainy Days</h3>
            <span class="music-icon">&#9835;</span>
        </div>
    </div>
    
    <audio id="street-audio" src="street_ambient.mp3" preload="auto" loop></audio>
    <audio id="coffee-shop-audio" src="coffee_shop_ambient.mp3" preload="auto" loop></audio>
    <audio id="forest-audio" src="forest_ambient.mp3" preload="auto" loop></audio>
    <audio id="rainy-days-audio" src="rainy_days_ambient.mp3" preload="auto" loop></audio>

</body>

</html>
